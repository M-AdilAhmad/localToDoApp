<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center py-1">To-Do App!</h1>
        <div class="jumbotron p-3 shadow-sm">
            <form id="createForm" method="POST">
                <div class="d-flex align-items-center">
                    <input id="createInput" autofocus autocomplete="off" class="form-control mr-3" type="text">
                    <button class="btn btn-primary">Add New Task</button>
                </div>
            </form>
        </div>

        <button class="btn btn-warning" id='sortByPriority'>Sort by priority</button>
        <button class="btn btn-warning" id='sortByDate'>Sort by date</button>
        <br><br>

        <ul id="taskList" class="list-group pb-5">
		    <li class="task list-group-item list-group-item-action d-flex align-items-center justify-content-between">
                <span class="text">Dummy text</span>
                <div class='labelSelect'>
                    <label>Priority: </label>
                    <select class='priority'>
                        <option>Normal</option>
                        <option>Low</option>
                        <option>High</option>
                        <option>Urgent</option>
                    </select>
                </div>
                <input type="checkbox" class='status'>
                <span class="date">Created On: 1/11/2020</span>
                <div>
                    <button class="edit-me btn btn-success btn-sm mr-1">Edit</button>
                    <button class="delete-me btn btn-danger btn-sm">Delete</button>
                </div>
            </li>
	    </ul>
    </div>

</body>
<script src='script.js'></script>
</html>
